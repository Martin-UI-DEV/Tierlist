<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>TIERLIST</header>
    <main>
        <div id="tier-list">
            <div class="tier" id="tier-s">
                <h2 style="--color: var(--color-s)">S</h2>
                <div class="tier-items" data-tier="s"></div>
            </div>
            <div class="tier" id="tier-a">
                <h2 style="--color: var(--color-a)">A</h2>
                <div class="tier-items" data-tier="a"></div>
            </div>
            <div class="tier" id="tier-b">
                <h2 style="--color: var(--color-b)">B</h2>
                <div class="tier-items" data-tier="b"></div>
            </div>
            <div class="tier" id="tier-c">
                <h2 style="--color: var(--color-c)">C</h2>
                <div class="tier-items" data-tier="c"></div>
            </div>
            <div class="tier" id="tier-d">
                <h2 style="--color: var(--color-d)">D</h2>
                <div class="tier-items" data-tier="d"></div>
            </div>
            <div class="tier" id="tier-e">
                <h2 style="--color: var(--color-e)">E</h2>
                <div class="tier-items" data-tier="e"></div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="actions">
                <label id="add-image-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5l0 14" />
                        <path d="M5 12l14 0" />
                    </svg>
                    <input type="file" id="image-input" hidden accept="image/*">
                </label>
               
                <button>
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  
                    stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  
                    class="icon icon-tabler icons-tabler-outline icon-tabler-rotate-clockwise">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
                </svg>
                </button>
            </div>
            <div id="items-list"></div>
        </div>
    </main>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="scripts/scripts.js"></script>
</body>

</html>
